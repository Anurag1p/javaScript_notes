<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd exersice in java script</title>
    <style>
        body{
            background-color:black;
            color: white;
            text-align: center;
        }
        .btn{
            background-color: white;
            color: black;
            outline: none;
            border-radius: 5px;
            font-size: 20px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>This is 3rd exersice in java script</h1>
    
    <div class="editable">
        <h3>click on this text for edit</h3>
    </div>
    <button class="btn">previous text</button>


    <script src="script.js"></script>
</body>
</html>
