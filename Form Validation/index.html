<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Form Validation</title>
</head>

<body>
    <div id="success" class="alert alert-success alert-dismissible fade " role="alert">
        <strong>Success!</strong> Your travel request has been submited successfully
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div id="failed" class="alert alert-danger alert-dismissible fade " role="alert">
        <strong>Success!</strong> Your travel request has not been sent due to errors
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">
        <h1>Deepanshu traval agency</h1>
        <hr>
        <form>

            <div class="mb-3 form-group">
                <label for="name" class="form-label ">Username</label>
                <input type="text" class="form-control " id="name" placeholder="Enter your name">
                <small class="form-text text-muted invalid-feedback" id="namevalid">Your username must be 2-10 characters long and should not start with a number</small>
        </div>
        <div class="mb-3 form-group">
            <label for="email" class="form-label">Email address</label>
            <input type="text" class="form-control" id="email" placeholder="Enter your email">
            <small class="form-text text-muted invalid-feedback" id="namevalid">Your email must be a valid email</small>
        </div>
        <div class="mb-3 form-group">
            <label for="car" class="form-label">Select Your Car</label>
            <select name="" id="car" class="form-control">
                <option>TATA Harrier</option>
                <option>Mahindra XUV700</option>
                <option>Nexon</option>
                <option>Thar</option>
            </select>
        </div>
        <div class="mb-3 form-group">
            <label for="phone" class="form-label">Your Phone Number</label>
            <input name="phone" id="phone" cols="30" rows="10" class="form-control"></input>
            <small class="form-text text-muted invalid-feedback" id="namevalid">Your phone number must be 10 digit long</small>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Your Address</label>
            <textarea name="address" id="address" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <button class="btn btn-primary" id="submit">submit</button>
    </div>
</form>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
    <script src="script.js"></script>
</body>

</html>
